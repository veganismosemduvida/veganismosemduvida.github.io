<style>
    #cookie-notice {position:relative; padding: 1.5rem 1.5rem; display: none; text-align: center; width: 100%; background: #fff; color: #222; border: 10px #ff3c5a solid; font-weight:bold; z-index:5000;	box-shadow:0 10px 15px 0 rgba(0,0,0,0.3);}
    #cookie-notice a {display: inline-block; cursor: pointer; margin-left: 0.5rem;}
    @media (max-width: 767px) {
        #cookie-notice span {display: block; padding-top: 3px; margin-bottom: 1rem;}
        #cookie-notice a {position: relative; bottom: 4px;}
    }
</style>
<div id="cookie-notice"><span>Olá! Este site utiliza cookies exclusivamente para fins estatísticos. Aceitas que contemos a tua visita?</span><a href="/privacidade" class="btn-primary btn-sm" style="text-decoration:none;background-color:#222;color:#fff;font-weight:bold">Mais info</a><a id="cookie-notice-accept" class="btn-primary btn-sm" style="text-decoration:none;background-color:#008000;color:#fff;font-weight:bold">Aceito</a></div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7JMC0WT0ZY',{cookie_flags: 'SameSite=None;Secure'});
      gtag('config', 'GTM-T49SLLJ',{cookie_flags: 'SameSite=None;Secure'});

    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
